<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tyylit/Alkometri.css">
    <title>Alkometri</title>
</head>
<body>
    <div id="container">
        <h3>Alcometer</h3>
    <div>
        <label>Weight</label>
        <input type="number" id="weight">
    </div>
    <div>
        <label>Time</label>
        <select id="time">
            <option value="1">1 hour</option>
            <option value="2">2 hour</option>
            <option value="3">3 hour</option>
            <option value="4">4 hour</option>
            <option value="5">5 hour</option>
        </select>
    </div>
    <div>
        <label>Bottles</label>
        <select id="bottles">
            <option value="3">3 Bottles</option>
            <option value="4">4 Bottles</option>
            <option value="5">5 Bottles</option>
            <option value="6">6 Bottles</option>
            <option value="7">7 Bottles</option>
        </select>
    </div>
    <div>
        <label>Gender</label>
        <input type="radio" name="gender" value="male" checked/><label>Male</label>
        <input type="radio" name="gender" value="female" checked/><label>Female</label>
    </div>
    <div>
        <label for="promilles">Promilles</label>
        <output id="promilles"></output>
    </div>
    <div>
        <button type="button" id="calculate">Calculate</button>
    </div>
    <script src="../ohjelmointi/alkometri.js"></script>
    </div>
</body>
</html>
